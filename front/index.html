<!doctype html>
<html>

<head>
  <title>Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </script>
  <script src="script.js"></script>
  <style>
    body {
      padding-top: 80px;
      background-color: lightgrey;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1><span class="fa fa-database"></span> Database</h1>
      <p>Create or Delete database</p>
      <label for="load-balancer">Adresse du Load Balancer:</label>
      <input type="text" id="Load-balancer" name="load-balancer" required>
      <input class="btn btn-primary" type="submit" value="Connect" id="sApi" onclick="connectLB()">
    </div>

    <!-- POST -->

    <form id="create-database" method="POST">
      <label for="name">Name:</label><br>
      <input type="text" id="Name" name="Name" style="width: 100%" required>

      <label for="owner">Owner:</label><br>
      <input type="text" id="Owner" name="Owner" style="width: 100%" required>

      <label for="user">User:</label><br>
      <input type="text" id="User" name="User" style="width: 100%" required>

      <label for="password">Password:</label><br>
      <input type="password" id="Password" name="Password" style="width: 100%" required>

      <label for="namespace">Namespace:</label><br>
      <input type="text" id="Namespace" name="Namespace" style="width: 100%" required>

      <div>
        <br><input id="post-data" class="btn btn-success" type="button"value="Submit" >
      </div>
    </form>

    <div>
      <h2 class="text-center">Database List</h2><br>
      <table id="exemple" class="table table-hover table-dark">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Owner</th>
            <th>User</th>
            <th>Password</th>
            <th>Namespace</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="List">
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
